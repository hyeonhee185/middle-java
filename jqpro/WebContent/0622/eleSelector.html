<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){	//(document).ready(function(){})
	
	
	//자식과 자손(후손) 선택
	$('h2>a').css('border', '1px solid black');
	$('h2 a').css('background', 'yellow');
	
	
	//바로 다음 형제요소 선택
	$('input[value="형제선택+"]').on('click',function(){
		$('#hh+h3').css('font-weight','bold').css('font-size','1.5em');
	});
	
	//모든 형제요소들 선택
	$('input[value="형제선택~"]').on('click',function(){
		$('#hh~p').css('background', 'lightblue');
	});
	
	//속성 선택자 - title속성을 갖은 p태그 선택
	$('p[title]').css('background', 'orange');
// 	$('input[type="password"]').css('border','3px solid red');
// 	$('input[type^="pass"]').css('border','3px solid teal');
	$('input[type*="ss"]').css('border','3px solid yellow');
	$('input[type$="rd"]').css('border','3px solid orange');
	$('p[title~="보입니다"]').css('border','5px solid pink');
	
	
	
	
	
});
</script>
</head>
<body>
  <div class="box">
    <h2>
    	문단안에<a>링크</a>태그가 있다
    	두번째 <span><a>링크</a></span>는 자손이다
    </h2>
  </div>
  
  <br>
  
  <div class="box">
    <p>형제 선택자</p>
    <h3 id="hh">꼬마버스 타요 가족을 소개합니다</h3>
    <h3>소개합니다<a></a></h3>
    <p>타요</p>
    <p>로기</p>
    <p>라니</p>
    <p>가니</p>
    <input type="button" value="형제선택+">
    <input type="button" value="형제선택~">
  </div>
  
  <div class="box" id="box3">
    <p>일반 문단입니다</p>
    <p title="튤립으로 보입니다">타이틀을 가지고 있는 문단</p>
    <input type="text">
    <input type="password">
  </div>


</body>
</html>
