<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	
	//input요소의 배경은 pink, 테두리색상은 lime
	$(':input').css('background','pink').css('border-color','lime');
	
	//input type이 button인 요소에 배경색 black, 글자색 white
	//$('input[type=button]')
	$('input:button').css('background','black').css('color','white');
	
	//button요소와 input type이 button인 요소의 배경색 lightblue
	//$('button') -> button, reset, submit
	//$('input[type=button]')
	$(':button').css('background','lightblue');
	
	//type이 submit인 요소 배경색 green
	//$('input[type=submit], button[type=submit]')
	$(':submit').css('background','green');
	
	//type이 reset인 요소의 배경색 yellow
	//$('input[type=reset], button[type=reset]')
	$(':reset').css('background','yellow');
	
	//type이 text, password인 요소의 테두리 blue
	//$('input[type=text], input[type=password]')
	$(':text, :password').css('border-color','blue');
	
	//type이 file, image인 요소의 테두리 red
	//$('input[type=file], input[type=image]')
	$(':file, :image').css('border','1px solid red');
});
</script>

</head>
<body>
  
  <div class="box">
<!--     <form onsubmit="return false;"> -->
	<form action="test.jsp" method="post">
    
    Text : <input type="text" name="id"/> <br><br>
    
    Password : <input type="password" name="pass"/> <br><br> 
    
    Radio : 
    <input type="radio" name="radkoGroup" id="radioA" value="A"> A
    <input type="radio" name="radkoGroup" id="radioB" value="B"> B <br><br>
    
    Checkbox : 
    <input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1
    <input type="checkbox" name="checkboxes" id="checkbox2" value="2" /> 2 <br><br> 
    
    TextArea <br>
    <textarea rows="15" cols="50" id="myTextArea"></textarea> <br><br>
    
    Image : 
    <img src="../images/Tulips.jpg" width=100 height=100>
    <input type="image" src="../images/Tulips.jpg" width=100 height=100> <br><br>
    
    File :
    <input type="file"> <br><br>
    
    Buttons : 
    <button>전송</button>
    <button type="button" id="normalButton">Normal</button>
    <button type="submit" id="submitButton">Submit</button>
    <button type="reset" id="resetButton">Reset</button> <br><br>
    
    <input type="button" value="일반버튼">
    <input type="submit" value="전송버튼">
    <input type="reset" value="초기화버튼">
    
    </form>
  </div>

</body>
</html>
