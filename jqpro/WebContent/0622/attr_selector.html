<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	// type이 button인 input 요소 배경색 노란색으로 변경
	$('input[type=button]').css('background','yellow');
	
	//href=mailto로 시작하는 a요소 배경색 노랑
	$('a[href^=mailto]').css('background','yellow');
	
	// href가 'power2c'를 포함하는 모든 a 요소의 밑줄 없음 //앞뒤 공백
	$('a[href~=power2c]').css('text-decoration','none');
	
	// img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
	$('img[id!=img1]').css('border','2px solid blue');
	
	// src가 'png'로 끝나는 img 요소의 테두리 색 초록
	$('img[src$=png]').css('border','2px solid green');
	
	// alt 속성을 갖는 이미지 요소의 테두리 두께 5px
	$('img[alt]').css('border-width','5px');
	
	// title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
	$('img[title*=named]').css('border','double');
	
	// id가 'little'이거나 'little-'로 시작하는 img 요소 점선 테두리
	$('img[id^=litt]').css('border','dotted');
	
	// type이 'text'인 input 요소의 테두리 변경
	$('input[type=text]').css('border','dashed');
});


</script>
</head>
<body>
