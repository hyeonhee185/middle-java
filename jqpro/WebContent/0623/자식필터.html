<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

$(function(){
	//리스트의 첫번째 아이템에만 노란 배경색
	$('li').first().css('background-color', 'yellow')
	//각 리스트의 첫번째 아이템에만 빨간 테두리
	$('li:first-child').css('border','3px solid red')
	//리스트의 마지막 아이템에만 초록 배경색
	$('li').last().css('background-color','green')
	//각 리스트의 마지막 아이템에만 파란 테두리
	$('li:last-child').css('border','3px dotted blue')
});
</script>
<style>
li{
	margin : 5px;
}
ol{
	width : 100px;
}
</style>
</head>
<body>

  <div>
    <h4>배달음식 인기순위</h4>
    <ol>
      <li>치킨</li>
      <li>중식</li>
      <li>피자</li>
      <li>족발보쌈</li>
      <li>분식</li>
    </ol>
    
    <h4>선호 치킨 브랜드</h4>
    <ol>
      <li>교촌</li>
      <li>굽네</li>
      <li>BHC</li>
      <li>BBQ</li>
      <li>네네</li>
    </ol>
  </div>

</body>
</html>
