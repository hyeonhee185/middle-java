	/* $('td:first-child').css('background','#bbdefb');

	//배경색 넣기 방법 2 (nth-child(n+1)) 배수+시작자릿수
	$('td:nth-child(2n)').css('background','#d1c4e9');
	$('td:nth-child(2n+1)').css('background','#f48fb1');

	$('td:nth-child(odd)').css('background','#d1c4e9');
	$('td:nth-child(even)').css('background','#f48fb1');
	
	//첫번째 행 배경색 바꾸기 1
	$('tr td').slice(0,8).css('background','#f0f4c3');
	$('tr td').slice(2,6).css('background','#bbdefb');
	
	//첫번째 행 배경색 바꾸기 2
	$('tr:first-child td').css('background','#f0f4c3').css('color','#d1c4e9')
	
});

</script>
